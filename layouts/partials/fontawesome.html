<span class="inline-svg" >
{{- $fname:=print "fontawesome-icons/" . ".svg" -}}
{{- $path:="<path" -}}
{{- $fill:="<path fill=\"currentColor\"" -}}
{{ replace (readFile $fname) $path $fill | safeHTML }}
</span>

<style>
.inline-svg {
  display: inline-block;
  height: 1.5rem;
  width: 1.5rem;
  top: 0.15rem;
  position: relative;
}
</style>
